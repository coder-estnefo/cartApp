<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="items"></ion-back-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="cart-outline"></ion-icon>
        <ion-badge>{{count}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div *ngFor="let item of cart">
    <ion-card>
      <ion-card-header>
        <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
        <ion-card-title>{{item.name}} x {{item.quantity}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
  
        <ion-button shape="round" (click)="addItem(item)">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>

        <ion-button shape="round" (click)="removeOneItem(item)">
          <ion-icon name="remove-circle-outline"></ion-icon>
        </ion-button>

        <ion-button shape="round" (click)="removeItem(item)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
        
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
